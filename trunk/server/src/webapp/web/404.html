<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>404 Page Not Found</title>
<style type="text/css">
.redirect_span{
	color: #3a4c66;
	font-size: 12px;
}

.redirect_pane {
	width: 500px;
	height: 130px;
	background: #F0F0F0;
	position: relative;
	margin: 0 auto;
	border: solid 1px #DDDDDD;
	padding: 10px;
	text-align: center;
}
.indicator_image {
	border: 0 none;
	vertical-align: middle;
	margin-top: 2px;
	margin-bottom: 6px;
}
</style>
<script>
function init() {
	var protocol = window.location.protocol;
	var host = window.location.host;
	var pathArray = window.location.pathname.split('/');
	var url = protocol + "//" + host + "/"+pathArray[1] + "/home.jspx";
	document.getElementsByTagName('a')[0].href = url;
}
window.onload = init; 
</script>
</head>
<body>
	<br/>
	<br/>
	<div class="redirect_pane"> 
		<br/>
		<span><img src="../images/stop.png"  class="indicator_image"/> <b>Sorry! The requested page is not available.</b></span>
		<br/>
		<br/>
		<span class="redirect_span">After a few seconds, the page will redirect to Home Page ...</span>
		<br/>	
		<br/>
		<span class="redirect_span">Problems with the redirect? Please use this <a href=''>direct link</a>.</span>
		<br/>
		<div style="clear:both"></div>
	</div>
<script>
function jump()
{
	var protocol = window.location.protocol;
	var host = window.location.host;
	var pathArray = window.location.pathname.split('/');
	var url = protocol + "//" + host + "/"+pathArray[1] + "/home.jspx";
    location.href = url;
}
setTimeout("jump()", 5000);
</script>
</body>
</html>
